<!DOCTYPE html>
<html>
  <head>
    <title>wouhou</title>
  </head>
  <body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      const h = React.createElement

      function Hello ({ who }) {
        return h('div', {},
          h('span', {}, 'Hello, '),
          h('strong', {}, who),
        ) // <div><span>Hello, </span><strong>{who}</strong></div>
      }

      const element1 = h(Hello, { who: 'World' })
      const element2 = h(Hello, { who: 'Bob' })
      const root = document.getElementById('app')
      ReactDOM.render(element1, root)
      setTimeout(() => ReactDOM.render(element2, root), 5000)
    </script>
  </body>
</html>
